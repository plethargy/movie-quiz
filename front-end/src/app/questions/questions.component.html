<form>
  <div class="container">
    <div class="col-0 col-md-3"></div>
    <!--<div class="card qcard" style="width:400px">-->
    <img class="card-img-top col col-md-6 text-center" src={{image}} alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{qnumber}}</h4>
      <p class="card-text">{{question}}</p>
      <div class="panel-footer">
        <div class="row">
          <div class="funkyradio">
            <div class="funkyradio-danger">
              <input type="radio" name="radio" id="radio4" />
              <label for="radio4">{{choice1}} </label>
            </div>
            <div class="funkyradio-warning">
              <input type="radio" name="radio" id="radio5" />
              <label for="radio5">{{choice2}} </label>
            </div>
            <div class="funkyradio-info">
              <input type="radio" name="radio" id="radio6" />
              <label for="radio6">{{choice3}} </label>
            </div>

            <div class="row">
              <div class="col-0 col-md-3"></div>
              <div class="col col-md-6 text-center">
                <button (click)="nextQuestion()"  class="btn btn-danger btn-lg btn-block">Submit</button>
              </div>
            </div>

            <div class="funkyradio-info mt-5">
              <button (click)="nextQuestion()" class="btn btn-danger"> Submit </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</form>
<div class="b-image">
  <div class="row">
    <div class="col-sm-6">

      <div class="mt-5">

        <div class="mt-5">
          {{username}}
        </div>

        <h1>
          Questions
        </h1>
        <div class="container">
          <div class="row">
            <br />
            <div class="panel panel-primary">
              <div class="panel-heading">

                <pre>
                    {{question}}       
                </pre>
              </div>
              <!-- ANSWERS -->
              <div class="panel-footer">
                <div class="row">
                  <div class="funkyradio">

                    <div class="funkyradio-danger">
                      <input type="radio" name="radio" id="radio4" />
                      <label for="radio4">{{choice1}} </label>
                    </div>
                    <div class="funkyradio-warning">
                      <input type="radio" name="radio" id="radio5" />
                      <label for="radio5">{{choice2}} </label>
                    </div>
                    <div class="funkyradio-info">
                      <input type="radio" name="radio" id="radio6" />
                      <label for="radio6">{{choice3}} </label>
                    </div>

                    <div class="funkyradio-info mt-5">
                      <button (click)="nextQuestion()" class="btn btn-primary"> Submit </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-sm-6">

      <div class="timer mt-5">
        <p>{{timeSeconds}}</p>

      </div>

    </div>
  </div>
</div>

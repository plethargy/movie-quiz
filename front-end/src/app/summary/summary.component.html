<form #summaryForm="ngForm" (ngSubmit)="summaryForm.valid && onSubmit(summaryForm)">
        <div class="container">     
    <div class="card">
                <div class="container"> 
                <h1>
                        SUMMARY
                    </h1>
                </div>
        </div>
        </div>
        <p></p>
               
                            <div class="container"> 
                                    <div class="card">
                                            <div class="container"> 
            <img src="/assets/img/logo.png" id="icon" alt="User Icon" />
            </div>
            
                            </div>
                            </div>
                            <p></p>
                            <div class="container"> 
                    <div class="panel-footer">
                            <div class="card">
                            <div class="funkyradio">
                                <div class="funkyradio-danger">
                                    <h2>
                                        NAME : {{name}}
                                    </h2>
                                </div>
                            </div>
                        
                            <div class="container"> 
                                <div class="funkyradio-danger">
                                    <h2>
                                        SCORE : {{score}}
                                    </h2>
                                </div>
                            </div>
                            </div>
                            <p></p>
                            
                            <div class="card">
                            <div class="btncontainersuccess">
                                        <button class="btn btn-success">
                                            Leaderboard
                                        </button>
                            </div>
                            <div class="btncontainerdanger">
                                        <button class="btn btn-danger" >
                                            Try Again
                                        </button>
                                    </div>
                                </div>
                           </div>
                           
                        </div>
               
    
</form>

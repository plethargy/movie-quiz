<div>
  <img src="/assets/img/logo.png" id="icon" alt="User Icon" />
</div>

<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
  <input type="text" #name="ngModel" [(ngModel)]="userService.selectedUser.name" name="name" placeholder="Name"
  required  [ngClass]="{'invalid-textbox' :signInForm.submitted && !name.valid }">
  <div *ngIf="signInForm.submitted && !name.valid">
    <label class="validation-message">Invalid credentials</label>
  </div>
    <input type="password" name="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" placeholder="Password" required minlength="8"
      [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
    <div *ngIf="signInForm.submitted && password.errors?.minlength">
      <label class="validation-message">Invalid credentials</label>
    </div>
    <input type="submit" value="Sign In">
  </form>
  
  <!--Error messge-->
  <div class="alert" *ngIf="showErrorMessage">
    Login Failed
  </div>
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
